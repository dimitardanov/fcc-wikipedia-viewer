<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
<!--
<script src="../../node_modules/handlebars/dist/handlebars.runtime.js"></script>
<script src="templates/templates.js"></script>
-->
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand">Wikipedia Viewer</span>
      </div>
    </div>
  </nav>

  <section class="container search">
    <form class="form-inline text-center">
      <div class="form-group">
        <label for="query" class="sr-only">Search Wikipedia</label>
        <input type="text" class="form-control" id="query" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-primary" id="search-btn"><span class="glyphicon glyphicon-search"></span></button>
    </form>
  </section>

  <section class="container results" id="results">
    <p class="text-center info">
      <span class="glyphicon glyphicon-search"></span>
      Search Wikipedia
    </p>
  </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
