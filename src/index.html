<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
<!--
<script src="../../node_modules/handlebars/dist/handlebars.runtime.js"></script>
<script src="templates/templates.js"></script>
-->
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-12">
          <div class="navbar-header">
            <span class="navbar-brand">Wikipedia Viewer</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="container search">
    <form class="form-inline text-center">
      <div class="input-group">
        <input type="text" class="form-control" id="query" placeholder="Search">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" id="search-btn"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </form>
  </section>

  <div class="container">
    <div class="row">
      <section class="results col-md-offset-2 col-md-8 col-sm-12" id="results">
        <p class="text-center info">
          <span class="glyphicon glyphicon-search"></span>
          Search Wikipedia
          <br />or<br />
          <a class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" role="button" target="_blank">Show a Random Article</a>
        </p>
      </section>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- <script src="js/bootstrap.js"></script> -->
<script src="js/main.js"></script>
</body>
</html>
